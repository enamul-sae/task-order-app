<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./test.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: rgb(42, 11, 195);
        font-size: 12px;
      }

      .flex-container {
        display: flex;
        height: 100vh;
      }

      .flex-container > div {
        background-color: blueviolet;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
        width: 25%, 50%;
        flex: 1;
      }

      #displayArea1 {
        background-color: rgb(4, 146, 33);
        width: 55%;
        height: 3500px;
      }

      #app {
        background-color: blueviolet;
        width: 45%;
        height: 3500px;
      }

      h2 {
        color: #e9534bda;
      }

      .previous {
        color: #eabc47;
        /* text-decoration: underline; */
      }

      .modified {
        color: #0e42cf;
        /* text-decoration: underline; */
      }

      button {
        /* background-color: blueviolet; */
        background-color: lightblue;

        padding: 1rem 2rem;
        border: none;
        border-radius: 0.5rem;
        color: rgb(99, 187, 89);
        font-size: 1.3em;
        font-weight: bold;
        display: block;
        width: 30%;
        text-align: center;
        cursor: pointer;

        &:hover {
          filter: brightness(120%);
        }
      }

      input {
        margin-top: 0.1em;
        /* outline: none; */
        outline: tomato;
        padding: 0.75em, 0em;
        /* border: none; */
        border: violet;
        border-radius: 10px;
        font-size: 1em;
        color: #2da615;
        min-width: 25%;
      }

      input:focus {
        background-color: #22de7a;
        color: #fff;
      }

      footer {
        clear: both;
        height: 100px;
        margin-top: 30px;
        text-align: center;
        background-color: honeydew;
      }
    </style>

    <title>Task Order App</title>
  </head>
  <body>
    <div class="flex-container">
      <div id="app">
        <h2>Previous Estimate:</h2>
        <h3 class="previous">Preliminary Design Phase</h3>

        <form id="myForm">
          <label for="pfee">Preliminary Design Fee:</label><br />

          <input
            type="number"
            id="preli-fee1"
            name="preli-fee1"
            placeholder="Enter amount"
            pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
            value="0"
            data-type="currency"
          /><br /><br />

          <label for="pAllowance1"
            >Allowance for additional Preliminary Design services fee:</label
          ><br />

          <input
            type="number"
            id="pAllowance1"
            name="pAllowance1"
            placeholder="Enter amount"
            value="0"
          /><br /><br />

          <!-- /*******************************************************/ -->
          <label for="pre-reimburse1"
            >Reimbursables for Preliminary design phase:</label
          ><br />

          <input
            type="number"
            id="preli-reimburse1"
            name="preli-reimburse1"
            placeholder="Enter amount"
            value="0"
          /><br /><br />

          <label for="pArtwork1">Artwork for Preliminary design phase:</label
          ><br />

          <input
            type="number"
            id="pArtwork1"
            name="pArtwork1"
            placeholder="Enter amount"
            value="0"
          /><br /><br />

          <label for="pCSS1"
            >Construction support services for Preliminary design phase:</label
          ><br />

          <input
            type="number"
            id="pCSS1"
            name="pCSS1"
            placeholder="Enter amount"
            value="0"
          /><br /><br />

          <!-- /***************** Previous Estimate: Final Design Phase ***************/ -->

          <h2 class="previous">Final Design Phase</h2>
          <label for="ffee1">Final Design Fee:</label><br />

          <input
            type="number"
            id="final-fee1"
            name="final-fee1"
            placeholder="Enter amount"
            value="0"
          /><br /><br />

          <label for="fAllowance1"
            >Allowance for additional Final Design services fee:</label
          ><br />

          <input
            type="number"
            id="fAllowance1"
            name="fAllowance1"
            placeholder="Enter amount"
            value="0"
          /><br /><br />

          <!-- /*******************************************************/ -->
          <label for="final-reimburse1"
            >Reimbursables for Final design phase:</label
          ><br />

          <input
            type="number"
            id="final-reimburse1"
            name="final-reimburse1"
            placeholder="Enter amount"
            value="0"
          /><br /><br />

          <label for="fArtwork1">Artwork for Final design phase:</label><br />

          <input
            type="number"
            id="fArtwork1"
            name="fArtwork1"
            placeholder="Enter amount"
            value="0"
          /><br /><br />

          <label for="fCSS1"
            >Construction support services for Final design phase:</label
          ><br />

          <input
            type="number"
            id="fCSS1"
            name="fCSS1"
            placeholder="Enter amount"
            value="0"
          /><br /><br />

          <!-- /***************** Modified Estimate: ***************/ -->

          <h2>Modified Estimate:</h2>
          <h3 class="modified">Preliminary Design Phase</h3>

          <label for="pfee2">Preliminary Design Fee:</label><br />

          <input
            type="number"
            id="preli-fee2"
            name="preli-fee2"
            placeholder="Enter amount"
            value="0"
          /><br /><br />

          <label for="pAllowance2"
            >Allowance for additional Preliminary Design services fee:</label
          ><br />

          <input
            type="number"
            id="pAllowance2"
            name="pAllowance2"
            placeholder="Enter amount"
            value="0"
          /><br /><br />

          <!-- /*******************************************************/ -->
          <label for="pre-reimburse2"
            >Reimbursables for Preliminary design phase:</label
          ><br />

          <input
            type="number"
            id="preli-reimburse2"
            name="preli-reimburse2"
            placeholder="Enter amount"
            value="0"
          /><br /><br />

          <label for="pArtwork2">Artwork for Preliminary design phase:</label
          ><br />

          <input
            type="number"
            id="pArtwork2"
            name="pArtwork2"
            placeholder="Enter amount"
            value="0"
          /><br /><br />

          <label for="pCSS2"
            >Construction support services for Preliminary design phase:</label
          ><br />

          <input
            type="number"
            id="pCSS2"
            name="pCSS2"
            placeholder="Enter amount"
            value="0"
          /><br /><br />

          <!-- /***************** Modified Estimate: Final Design Phase ***************/ -->

          <h2 class="modified">Final Design Phase</h2>
          <label for="ffee2">Final Design Fee:</label><br />

          <input
            type="number"
            id="final-fee2"
            name="final-fee2"
            placeholder="Enter amount"
            value="0"
          /><br /><br />

          <label for="fAllowance2"
            >Allowance for additional Final Design services fee:</label
          ><br />

          <input
            type="number"
            id="fAllowance2"
            name="fAllowance2"
            placeholder="Enter amount"
            value="0"
          /><br /><br />

          <!-- /*******************************************************/ -->
          <label for="final-reimburse2"
            >Reimbursables for Final design phase:</label
          ><br />

          <input
            type="number"
            id="final-reimburse2"
            name="final-reimburse2"
            placeholder="Enter amount"
            value="0"
          /><br /><br />

          <label for="fArtwork2">Artwork for Final design phase:</label><br />

          <input
            type="number"
            id="fArtwork2"
            name="fArtwork2"
            placeholder="Enter amount"
            value="0"
          /><br /><br />

          <label for="fCSS2"
            >Construction support services for Final design phase:</label
          ><br />

          <input
            type="number"
            id="fCSS2"
            name="fCSS2"
            placeholder="Enter amount"
            value="0"
          /><br /><br /><br />

          <!-- /***************** Time extension wip: ***************/ -->

          <button type="button" id="btn">Submit</button>
        </form>
        <br /><br />
      </div>
      <div id="displayArea1"></div>
    </div>

    <!-- /*****************************************************/ -->

    <script>
      function $(id) {
        return document.getElementById(id);
      }

      let curr = new Intl.NumberFormat("en-US", {
        style: "currency",
        currency: "USD",
        minimumFractionDigits: 2,
      });

      function f(num) {
        return curr.format(num);
      }

      function calc2(num1, num2) {
        let sum = num1 + num2;
        return sum;
      }

      function calc3(num1, num2, num3) {
        let sum = num1 + num2 + num3;
        return sum;
      }

      function calc4(num1, num2, num3, num4) {
        let sum = num1 + num2 + num3 + num4;
        return sum;
      }

      function calc5(num1, num2, num3, num4, num5) {
        let sum = num1 + num2 + num3 + num4 + num5;
        return sum;
      }

      function toDecimal(num) {
        return num.toFixed(2);
      }

      $("btn").onclick = function () {
        var n1 = parseFloat($("preli-fee1").value);
        var n2 = parseFloat($("pAllowance1").value);
        var n3 = parseFloat($("preli-reimburse1").value);
        var n4 = parseFloat($("pArtwork1").value);
        var n5 = parseFloat($("pCSS1").value);

        var n6 = parseFloat($("final-fee1").value);
        var n7 = parseFloat($("fAllowance1").value);
        var n8 = parseFloat($("final-reimburse1").value);
        var n9 = parseFloat($("fArtwork1").value);
        var n10 = parseFloat($("fCSS1").value);

        var n11 = parseFloat($("preli-fee2").value);
        var n12 = parseFloat($("pAllowance2").value);
        var n13 = parseFloat($("preli-reimburse2").value);
        var n14 = parseFloat($("pArtwork2").value);
        var n15 = parseFloat($("pCSS2").value);

        var n16 = parseFloat($("final-fee2").value);
        var n17 = parseFloat($("fAllowance2").value);
        var n18 = parseFloat($("final-reimburse2").value);
        var n19 = parseFloat($("fArtwork2").value);
        var n20 = parseFloat($("fCSS2").value);

        $("displayArea1").innerHTML =
          "<h3><b><u>Previous Estimate:</u></b></h3>" +
          "<i><u>Preliminary Design Phase</i></u> <br>" +
          "Preliminary Design Fee: " +
          f(n1) +
          "<br>" +
          "Allowances for Additional Preliminary Design Services: " +
          f(n2) +
          "<br>" +
          "Sub-total of Preliminary Design Fee: " +
          f(calc2(n1, n2)) +
          "<br><br>" +
          "Reimbursable for Preliminary design phase: " +
          f(n3) +
          "<br>" +
          "Artwork for Preliminary design phase: " +
          f(n4) +
          "<br>" +
          "CSS for Preliminary design phase: " +
          f(n5) +
          "<br>" +
          "Preliminary design phase not-to-exceed amount: " +
          f(calc4(calc2(n1, n2), n3, n4, n5)) +
          "<br><br>" +
          "<i><u>Final Design Phase</i></u> <br>" +
          "Final Design Fee:" +
          f(n6) +
          "<br>" +
          "Allowances for Additional Final Design Services:" +
          f(n7) +
          "<br>" +
          "Sub-total of Final Design Fee: " +
          f(calc2(n6, n7)) +
          "<br><br>" +
          "Reimbursable for the Final design phase: " +
          f(n8) +
          "<br>" +
          "Artwork for Final design phase: " +
          f(n9) +
          "<br>" +
          "CSS for Final design phase: " +
          f(n10) +
          "<br>" +
          "Final design phase not-to-exceed amount: " +
          f(calc4(calc2(n6, n7), n8, n9, n10)) +
          "<br>" +
          "Total Preliminary and Final design phase NTE amount: (" +
          f(calc4(calc2(n1, n2), n3, n4, n5)) +
          " + " +
          f(calc4(calc2(n6, n7), n8, n9, n10)) +
          ") = " +
          f(
            calc2(
              calc4(calc2(n1, n2), n3, n4, n5),
              calc4(calc2(n6, n7), n8, n9, n10)
            )
          ) +
          "<br>" +
          // /******************************************************************/
          "<h3><b><u>Modified Estimate:</u></b></h3>" +
          "<i><u>Preliminary Design Phase</i></u> <br>" +
          "Preliminary Design Fee: (" +
          f(n1) +
          " + " +
          f(n11) +
          ") = " +
          f(calc2(n1, n11)) +
          "<br>" +
          "Allowances for Additional Preliminary Design Services: (" +
          f(n2) +
          " + " +
          f(n12) +
          ") = " +
          f(calc2(n2, n12)) +
          "<br>" +
          "Sub-total of Preliminary Design Fee: (" +
          f(calc2(n1, n11)) +
          " + " +
          f(calc2(n2, n12)) +
          " ) = " +
          f(calc2(calc2(n1, n11), calc2(n2, n12))) +
          "<br><br>" +
          "Reimbursable for Preliminary design phase: (" +
          f(n3) +
          " + " +
          f(n13) +
          ") = " +
          f(calc2(n3, n13)) +
          "<br>" +
          "Artwork for Preliminary design phase:" +
          f(n4) +
          " + " +
          f(n14) +
          ") = " +
          f(calc2(n4, n14)) +
          "<br>" +
          "CSS for Preliminary design phase:" +
          f(n5) +
          " + " +
          f(n15) +
          ") = " +
          f(calc2(n5, n15)) +
          "<br>" +
          "Preliminary design phase not-to-exceed amount: (" +
          f(calc2(calc2(n1, n11), calc2(n2, n12))) +
          " + " +
          f(calc2(n3, n13)) +
          " + " +
          f(calc2(n4, n14)) +
          " + " +
          f(calc2(n5, n15)) +
          " ) = " +
          f(
            calc4(
              calc2(calc2(n1, n11), calc2(n2, n12)),
              calc2(n3, n13),
              calc2(n4, n14),
              calc2(n5, n15)
            )
          ) +
          "<br><br>" +
          "<i><u>Final Design Phase</i></u> <br>" +
          "Final Design Fee: " +
          f(n6) +
          " + " +
          f(n16) +
          ") = " +
          f(calc2(n6, n16)) +
          "<br>" +
          "Allowances for Additional Preliminary Design Services: (" +
          f(n7) +
          " + " +
          f(n17) +
          ") = " +
          f(calc2(n7, n17)) +
          "<br>" +
          "Sub-total of Preliminary Design Fee: (" +
          f(calc2(n6, n16)) +
          " + " +
          f(calc2(n7, n17)) +
          " ) = " +
          f(calc2(calc2(n6, n16), calc2(n7, n17))) +
          "<br><br>" +
          "Reimbursable for Preliminary design phase: (" +
          f(n8) +
          " + " +
          f(n18) +
          ") = " +
          f(calc2(n8, n18)) +
          "<br>" +
          "Artwork for Preliminary design phase:" +
          f(n9) +
          " + " +
          f(n19) +
          ") = " +
          f(calc2(n9, n19)) +
          "<br>" +
          "CSS for Preliminary design phase:" +
          f(n10) +
          " + " +
          f(n20) +
          ") = " +
          f(calc2(n10, n20)) +
          "<br>" +
          "Preliminary design phase not-to-exceed amount: (" +
          f(calc2(calc2(n6, n16), calc2(n7, n17))) +
          " + " +
          f(calc2(n8, n18)) +
          " + " +
          f(calc2(n9, n19)) +
          " + " +
          f(calc2(n10, n20)) +
          " ) = " +
          f(
            calc4(
              calc2(calc2(n6, n16), calc2(n7, n17)),
              calc2(n8, n18),
              calc2(n9, n19),
              calc2(n10, n20)
            )
          ) +
          "<br><br>" +
          "Total Preliminary and Final design phase NTE amount: (" +
          f(
            calc4(
              calc2(calc2(n1, n11), calc2(n2, n12)),
              calc2(n3, n13),
              calc2(n4, n14),
              calc2(n5, n15)
            )
          ) +
          " + " +
          f(
            calc4(
              calc2(calc2(n6, n16), calc2(n7, n17)),
              calc2(n8, n18),
              calc2(n9, n19),
              calc2(n10, n20)
            )
          ) +
          " ) = " +
          f(
            calc2(
              calc4(
                calc2(calc2(n1, n11), calc2(n2, n12)),
                calc2(n3, n13),
                calc2(n4, n14),
                calc2(n5, n15)
              ),
              calc4(
                calc2(calc2(n6, n16), calc2(n7, n17)),
                calc2(n8, n18),
                calc2(n9, n19),
                calc2(n10, n20)
              )
            )
          );
      };
    </script>
